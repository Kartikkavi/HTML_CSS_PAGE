<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register user</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <form action="" onsubmit="handleOnSubmit()"> 
    <header class="headerContainer">
        <h1>
            HTML 5 FROM INPUT FIELDS
        </h1>
    </header>
    <div>
        <label for="text"> Text input type for Name:</label>
        <input type="text" id="text" name="text" placeholder=" Enter text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">password input type:</label>
        <input type="password" id="pwd" name="pwd" placeholder="Enter Password">
    </div>
    <div>
        <label for="email">Email input type:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email">
    </div>
    <div>
        <label for="url">url input type:</label>
        <input type="url" name="url" id="url" placeholder="Enter the url">
    </div>
    <div>
        <label for="number">number input type:</label>
        <input type="number" id="number" name="number" placeholder="Enter the number">
    </div>
    <div>
        <label for="tel">tel input type</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter the tel">
    </div>
    <div>
        <label for="search">search input type:</label>
        <input type="search" name="search" id="search" placeholder="Enter search">
    </div>
    <div 
        class="nativeDateTimePicker">
        <label for="startDate">Choose Date And Time</label>
        <input type="datetime-local" name="startDate" id="startDate">
        <span class="validity"> </span>
    </div>
    <div>
        <label for="salary">Choose your salary:</label>
        <input type="range" name="salary" id="salary" min="30000" max="50000" step="100" value="400000">
        <output class="salary-output" for="salary"> 400000 </output> 
    </div>
    <div>
        <button type ="submit"> Submit</button>
    </div>
</form>
<script>
    const text= document.querySelector('#text');
    const textError = document.querySelector('.text-error');
    text.addEventListener('input', function() {
        let nameRegex = RegExp('^[A-Z]{1}[a-z]{2,}$');
        if (nameRegex.text(text.Value)) 
        {
            textError.textContent= "";
       
        }
        else {textError.textContent= "Name is Incorrect";}
    } );
    const salary =document.querySelector('#salary');
    const output = document.querySelector('.salary-output');
    output.textContent= salary.value;
    salary.addEventListener('input', function()
    {
        output.textContent= salary.value;
    });
    function handleOnSubmit () {
        alert('Thank you for your responce : ' +  text.value)
    }
</script>
</body>
</html>
